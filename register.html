<!DOCTYPE html>

<html>
<body>

  <h2>使用者註冊</h2>

  <form action = "register">

  <p>帳號
    <input type = "text" name = "account" placeholder = "請輸入您的帳號">
  </p>

  <p>密碼
    <input type = "password" name = "psw">
  </p>

  <p>電子郵件
    <input type = "email" name = "email" placeholder = "請輸入您的電子郵件">
  </p>

  <p>生日
    <input type= "date" name = "date" 
  </p>

  <p>性別
    <input type = "radio" name = "gender" value = "male">男
    <input type = "radio" name = "gender" value = "female">女
    <input type = "radio" name = "gender" value = "others">其他
  </p>

  <p>喜好
    <input type = "checkbox" name = "hobby" value = "ball">打球
    <input type = "checkbox" name = "hobby" value = "game">打電動
    <input type = "checkbox" name = "hobby" value = "shopping">購物
    <input type = "checkbox" name = "hobby" value = "others">其他
  </p>

  <p>年級
    <select name = "grade">
      <option value = "freshman">大一</option>
	  <option value = "sophomore">大二</option>
      <option value = "junior">大三</option>
      <option value = "senior">大四</option>
      <option value = "others">其他</option>
	</select>
  </p>

  <input type = "submit" value = "送出">
  <input type = "reset" value = "重設">

</form>
</body>
</html>
